<!DOCTYPE html>
<html>
    <head><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>fun page</title>
        <style>
            html{
                position: relative;
                top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;
            }
            body{
                background-image: url(minimal.png.png);
                background-size: cover;
                background-attachment: fixed;
            }

            header{
                position: sticky;
                top: 0px;
                z-index: 0;
                display: flex;
                justify-content:space-between;
                align-items:center;
                width: 100%;
                height: 50px;
                background:rgb(199, 197, 195);
                padding: 0px 5px ;
            }

            header img{
                width: 250px
            }

            header ul{
                list-style: none;
                /* display: flex;
                justify-content: space-between;
                align-items: center; */
            }
            header li a{
                text-decoration: none;
                display: inline-block;
                color: white;
            }

            header li{
                display: inline-flex;
                justify-content:space-evenly;
                align-items: center;
                font-size: 14px;
                font-family: 'Roboto', sans-serif;
                margin-left: 2.5em;
                font-weight:500;
                
            }

            header ul li :hover{
                animation-timing-function:ease-in;
                background: rgb(153, 97, 13);
                animation: ease-out;
                animation-duration: 250ms;
                width: auto;
                border-radius: 5px;
                
            }
            
            .imgg{
                width: 100vw;
                height: 100vh;
                
            }



        </style>
    </head>

    <body>
        <header>
            <img src="yourhype.png" alt="logo">
            
            <ul>
                <li><a href="">User</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contacts</a></li>
            </ul>

        </header>

        <main>
            <section>
                <div>
                    
                </div>
            </section>

        </main>
    </body>
</html>
